name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: true
      dry_run:
        description: 'Dry run (no release creation)'
        required: false
        default: false
        type: boolean

env:
  GO_VERSION: '1.25.4'

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    # Cache disabled for reliability - eliminating cache corruption warnings
    # - name: Cache Go modules
    #   uses: actions/cache@v4
    #   with:
    #     path: |
    #       ~/.cache/go-build
    #       ~/go/pkg/mod
    #     key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
    #     restore-keys: |
    #       ${{ runner.os }}-go-${{ env.GO_VERSION }}-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race ./...

    - name: Run tests with coverage
      run: go test -cover ./...

    - name: Verify formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "The following files are not formatted:"
          gofmt -s -l .
          exit 1
        fi

    - name: Run static analysis
      run: go vet ./...

  build:
    needs: test
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Linux builds
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            filename: kahn-linux-amd64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            filename: kahn-linux-arm64
            # QEMU setup for ARM64
          
          # macOS builds  
          - os: darwin
            arch: amd64
            runner: macos-latest
            filename: kahn-darwin-amd64
          - os: darwin
            arch: arm64
            runner: macos-latest
            filename: kahn-darwin-arm64
          
          # Windows builds
          - os: windows
            arch: amd64
            runner: windows-latest
            filename: kahn-windows-amd64.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up cross-compilation for ARM64
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
        echo "Cross-compiler installed"
        aarch64-linux-gnu-gcc --version || echo "Cross-compiler not found"
      if: matrix.os == 'linux' && matrix.arch == 'arm64'

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    # Cache disabled for reliability - eliminating cache corruption warnings
    # - name: Cache Go modules
    #   uses: actions/cache@v4
    #   with:
    #     path: |
    #       ~/.cache/go-build
    #       ~/go/pkg/mod
    #     key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
    #     restore-keys: |
    #       ${{ runner.os }}-go-${{ env.GO_VERSION }}-

    - name: Download dependencies
      run: go mod download

    - name: Prepare version
      id: version
      shell: bash
      run: |
        echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        echo "filename=${{ matrix.filename }}" >> $GITHUB_OUTPUT

    - name: Build
      shell: bash
      timeout-minutes: 10
      run: |
        echo "Building for ${{ matrix.os }}/${{ matrix.arch }}"
        
        # Set up cross-compilation for ARM64 Linux only
        if [ "${{ matrix.os }}" = "linux" ] && [ "${{ matrix.arch }}" = "arm64" ]; then
          export GOOS=linux
          export GOARCH=arm64
          export CGO_ENABLED=1
          export CC=aarch64-linux-gnu-gcc
          echo "Cross-compilation setup for ARM64 Linux"
          env | grep -E "(GOOS|GOARCH|CC|CGO)" || true
        fi
        
        # Native build for all other platforms (no GOOS/GOARCH needed)
        go build -ldflags "-X main.Version=${{ steps.version.outputs.version }}" -o ${{ steps.version.outputs.filename }} .
        
        # Verify binary was created
        if [[ ! -f "${{ steps.version.outputs.filename }}" ]]; then
          echo "Build failed - binary not created"
          echo "Current directory contents:"
          ls -la
          exit 1
        fi
        
        echo "Build completed successfully"
        ls -la ${{ steps.version.outputs.filename }}
        
        # Verify binary works (basic test)
        file ${{ steps.version.outputs.filename }} || echo "File command failed"

    - name: Generate Checksum
      shell: bash
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          # Windows PowerShell checksum generation
          powershell -Command "Get-FileHash -Algorithm SHA256 '${{ matrix.filename }}' | Select-Object -ExpandProperty Hash" > ${{ matrix.filename }}.sha256
        else
          # Unix-like checksum generation
          sha256sum ${{ matrix.filename }} | awk '{print $1}' > ${{ matrix.filename }}.sha256
        fi
        
        echo "Checksum generated:"
        cat ${{ matrix.filename }}.sha256

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.filename }}
        path: |
          ${{ matrix.filename }}
          ${{ matrix.filename }}.sha256
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.dry_run == 'false'
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Prepare Release
      id: release
      run: |
        VERSION="${{ github.event.inputs.version }}"
        
        # Create release notes
        cat > release_notes.md << EOF
        ## Release $VERSION
        
        ### Changes
        See commit history for detailed changes.
        
        ### Download
        Choose the appropriate binary for your platform:
        - Linux (amd64): \`kahn-linux-amd64\`
        - Linux (arm64): \`kahn-linux-arm64\`
        - macOS (Intel): \`kahn-darwin-amd64\`
        - macOS (Apple Silicon): \`kahn-darwin-arm64\`
        - Windows (amd64): \`kahn-windows-amd64.exe\`
        
        ### Verification
        Each binary has an accompanying \`.sha256\` file for verification.
        Use \`sha256sum\` (Linux/macOS) or \`certutil\` (Windows) to verify downloads.
        EOF
        
        # Create combined checksums file
        cat > checksums.txt << EOF
        # SHA256 Checksums
        
        EOF
        
        # Process each binary and its checksum
        for binary in kahn-linux-amd64 kahn-linux-arm64 kahn-darwin-amd64 kahn-darwin-arm64 kahn-windows-amd64.exe; do
          if [[ -f "artifacts/${binary}" ]]; then
            checksum=$(cat "artifacts/${binary}.sha256" 2>/dev/null || echo "")
            if [[ -n "$checksum" ]]; then
              echo "${checksum}  ${binary}" >> checksums.txt
            else
              echo "Warning: Checksum file not found for ${binary}"
            fi
          fi
        done
        
        echo "Created combined checksums.txt:"
        cat checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Release ${{ github.event.inputs.version }}
        body_path: release_notes.md
        files: |
          artifacts/kahn-*
          checksums.txt
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

